<div class="card">
    <div class="card-header">
       PET care
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2"> Designation Filter:</div>
            <div class="col-md-4">
                <input type="text"/>
            </div>
        </div> 
        <div class="row">
            <div class="col-md-6">
                <h6>Filtered by : </h6>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="pets.length">
                <thead>
                    <tr>
                        
                    <th>Id</th>
                    
                    <th>Pet Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th> Edit</th>
                    <th> Delete</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pets of pets">
                    <td>
                        {{pets.id}}
                    </td>
                    <td>{{pets.PetName}}</td>
                    <td>{{pets.Age}}</td>
                    <td>{{pets.Gender}}</td>
                    <!-- <td> <button class="btn btn-primary">
                        <a routerlink="owneredit">Edit</a>   
                   </button></td> -->
                   
                 <!-- <td>  <a  class="btn btn-primary" routerLink="/petedit">Edit</a></td>  -->

                   <td>  <a  class="btn btn-primary" [routerLink]="['/petedit',pets.id]">Edit</a></td> 
                   <td> <button (click)= "Ondelete(pets.id)" class="btn btn-danger" >
                    Delete
               </button></td>

                    
             
                </tr>
            </tbody>
            </table>
        </div>
    </div>
