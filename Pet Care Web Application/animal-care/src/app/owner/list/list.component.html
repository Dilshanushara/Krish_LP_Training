<div class="card">
    <div class="card-header">
       PET care
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2"> Designation Filter:</div>
            <div class="col-md-4">
                <input type="text"/>
            </div>
        </div> 
        <div class="row">
            <div class="col-md-6">
                <h6>Filtered by : </h6>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="owners.length">
                <thead>
                    <tr>
                        
                    <th>Id</th>
                    
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th> Edit</th>
                    <th> Delete</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let owners of owners">
                    <td>
                        {{owners.id}}
                    </td>
                    <td>{{owners.FirstName}}</td>
                    <td>{{owners.LastName}}</td>
                    <td>{{owners.email}}</td>
                    <!-- <td> <button class="btn btn-primary">
                        <a routerlink="owneredit">Edit</a>   
                   </button></td> -->
                   
                <!-- <td>  <a  class="btn btn-primary" routerLink="/owneredit">Edit</a></td> -->

                   <td>  <a  class="btn btn-primary" [routerLink]="['/owneredit',owners.id]">Edit</a></td>
                   <td> <button (click)= "Ondelete(owners.id)" class="btn btn-danger" >
                    Delete
               </button></td>

                    
             
                </tr>
            </tbody>
            </table>
        </div>
    </div>
